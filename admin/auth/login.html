<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Admin - HME UNSRAT</title>
    <link href="login.css" rel="stylesheet" />
  </head>
  <body>
    <div class="login-container">
      <!-- Login Card -->
      <div class="card">
        <div class="card-header">
          <div class="d-flex align-items-center justify-content-center mb-3">
            <img src="../../assets/logo/HME.png" alt="HME Logo" class="d-inline-block align-top img-thumbnail me-2 rounded-circle" width="100" height="100" />
          </div>
          <h4 class="mb-0">Login Admin</h4>
          <p class="mb-0">Himpunan Mahasiswa Elektro UNSRAT</p>
        </div>

        <div class="m-4">
          <!-- Contoh alert -->
          <div class="alert alert-info d-flex align-items-center" role="alert">
            <i class="bi bi-info-circle-fill me-2"></i>
            <div>Gunakan kredensial yang diberikan oleh administrator sistem.</div>
          </div>

          <!-- Login Form -->
          <form id="loginForm" action="dashboard.html" method="post">
            <!-- Username/Email Field -->
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="bi bi-person-fill"></i>
                </span>
                <input type="text" class="form-control" id="username" name="username" placeholder="Masukkan username" required />
              </div>
            </div>

            <!-- Password Field -->
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="bi bi-shield-lock-fill"></i>
                </span>
                <input type="password" class="form-control password" id="password" name="password" placeholder="Masukkan password" required />
                <span class="input-group-text password-toggle" onclick="togglePassword()">
                  <i class="bi bi-eye-fill" id="toggleIcon"></i>
                </span>
              </div>
            </div>

            <!-- Remember Me & Forgot Password -->
            <div class="d-flex justify-content-between align-items-center mb-4">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="rememberMe" name="rememberMe" />
                <label class="form-check-label" for="rememberMe"> Ingat saya </label>
              </div>
              <a href="lupaPassword.html" class="btn-link">Lupa password?</a>
            </div>

            <!-- Login Button -->
            <button type="submit" class="btn btn-primary w-100"><i class="bi bi-box-arrow-in-right me-2"></i>Login</button>
          </form>

          <!-- Security Notice -->
          <div class="mt-4 text-center">
            <small class="text-muted">
              <i class="bi bi-shield-lock me-1"></i>
              Sistem ini dilindungi dan hanya untuk pengurus HME
            </small>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript -->
    <script>
      // Toggle password visibility
      function togglePassword() {
        const passwordInput = document.getElementById('password');
        const toggleIcon = document.getElementById('toggleIcon');

        if (passwordInput.type === 'password') {
          passwordInput.type = 'text';
          toggleIcon.classList.remove('bi-eye-fill');
          toggleIcon.classList.add('bi-eye-slash-fill');
        } else {
          passwordInput.type = 'password';
          toggleIcon.classList.remove('bi-eye-slash-fill');
          toggleIcon.classList.add('bi-eye-fill');
        }
      }

      // Form validation
      document.getElementById('loginForm').addEventListener('submit', function (event) {
        event.preventDefault();

        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();

        if (username === '' || password === '') {
          // Create alert for empty fields
          const alertDiv = document.createElement('div');
          alertDiv.className = 'alert alert-danger d-flex align-items-center';
          alertDiv.role = 'alert';
          alertDiv.innerHTML = `
          <i class="bi bi-exclamation-triangle-fill me-2"></i>
          <div>
            Username dan password tidak boleh kosong!
          </div>
        `;

          // Insert alert before form
          const form = document.getElementById('loginForm');
          form.parentNode.insertBefore(alertDiv, form);

          // Remove alert after 3 seconds
          setTimeout(() => {
            alertDiv.remove();
          }, 3000);

          return;
        }

        // For demo purposes, simulate login success
        // In a real application, this would be handled by server-side authentication

        // Create success alert
        const alertDiv = document.createElement('div');
        alertDiv.className = 'alert alert-success d-flex align-items-center';
        alertDiv.role = 'alert';
        alertDiv.innerHTML = `
        <i class="bi bi-check-circle-fill me-2"></i>
        <div>
          Login berhasil! Mengalihkan ke dashboard...
        </div>
      `;

        // Insert alert before form
        const form = document.getElementById('loginForm');
        form.parentNode.insertBefore(alertDiv, form);

        // Redirect after 2 seconds (simulating successful login)
        setTimeout(() => {
          window.location.href = '../dashboard.html';
        }, 2000);
      });
    </script>
  </body>
</html>
